name: Deploy App
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get the repo code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test
      - name: Run linter
        run: npm run lint
      - name: Build the app
        run: npm run build
      - name: Deploy to Railway
        uses: railwayapp/cli-action@v1

